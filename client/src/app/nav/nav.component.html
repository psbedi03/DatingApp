<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>
      
      <!-- Responsive element, removing it for now -->
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
        
        <ul class="navbar-nav mr-auto">
        <!-- removing async ngIf to check guards -->
        <!-- <ul class="navbar-nav mr-auto"> -->

          <!-- 
            ng container doesn't generate html 
            its very useful when we want to add conditions as it doesn't mess up our style
            apply conditional If *ngIf in ng-conatiner rather than ul
          -->
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
        </ul>

        <div *ngIf="(accountService.currentUser$ | async) as user" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome  {{user.username}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form 
          *ngIf="(accountService.currentUser$ | async) === null" 
          #loginForm="ngForm" 
          class="form-inline mt-2 mt-md-0" 
          role="search" 
          (ngSubmit)="login()" 
          autocomplete="off">
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control mr-sm-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control mr-sm-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
