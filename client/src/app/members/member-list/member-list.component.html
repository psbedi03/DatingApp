<div class="text-center m-3">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>

<div class="container m-3">
    <form #form="ngForm" class="row" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label>Age From: </label>
            <input type="number" class="form-control m-1" style="width: 100px;" name="minAge" [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group p-2">
            <label>Age to: </label>
            <input type="number" class="form-control m-1" style="width: 100px;" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group p-2">
            <label>Show: </label>
            <select name="gender" style="width: 150px;" [(ngModel)]="userParams.gender" class="form-control m-1">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary m-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info m-1" type="submit">Reset Filters</button>
    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
 
    </pagination>
</div>
